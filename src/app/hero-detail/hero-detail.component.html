
   <!-- Data binding ngModel -->

    <div *ngIf="hero">
        <h2>{{hero.name | uppercase}} Detail</h2>
        <div><span>Id: </span> {{hero.id}}</div>
        <div><span>Name: </span> {{hero.name}}</div>
        <div>
            <label>Edit name: </label>
            <input [(ngModel)] = "hero.name" placeholder="hero.name"/>
        </div>
    </div>
